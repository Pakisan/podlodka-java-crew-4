components:
  schemas:
    HeadersNotDocumented:
      type: object
      properties: {}
      examples:
        - {}
    com.github.pakisan.podlodkajavacrew4.dtos.AnotherPayloadDto:
      type: object
      properties:
        example:
          "$ref": "#/components/schemas/com.github.pakisan.podlodkajavacrew4.dtos.ExamplePayloadDto"
        foo:
          type: string
          description: Foo field
          examples:
            - "{{randomString(5)}}"
      description: Another payload model
      examples:
        - example:
            someEnum: FOO2
            someLong: 5
            someString: "{{randomString(32)}}"
          foo: "{{randomString(10)}}"
      required:
        - example
    com.github.pakisan.podlodkajavacrew4.dtos.ExamplePayloadDto:
      type: object
      properties:
        someEnum:
          type: string
          description: Some enum field
          enum:
            - FOO1
            - FOO2
            - FOO3
          examples:
            - FOO2
        someLong:
          type: integer
          description: Some long field
          format: int64
          examples:
            - 5
        someString:
          type: string
          description: Some string field
          examples:
            - "{{randomString(32)}}"
      description: Example payload model
      examples:
        - someEnum: FOO2
          someLong: 5
          someString: "{{randomString(32)}}"
      required:
        - someEnum
        - someString
  messages:
    com.github.pakisan.podlodkajavacrew4.dtos.AnotherPayloadDto:
      headers:
        "$ref": "#/components/schemas/HeadersNotDocumented"
      payload:
        schemaFormat: application/vnd.aai.asyncapi+json;version=3.0.0
        schema:
          "$ref": "#/components/schemas/com.github.pakisan.podlodkajavacrew4.dtos.AnotherPayloadDto"
      examples:
        - example:
            someEnum: "{{randomValue(FOO1, FOO2, FOO3)}}"
            someLong: "{{randomInt(0, 100)}}"
            omeString: "{{randomString(64)}}"
          foo: "{{randomString(3)}}"
      name: com.github.pakisan.podlodkajavacrew4.dtos.AnotherPayloadDto
      title: AnotherPayloadDto
      description: Another payload model
      bindings:
        amqp:
          bindingVersion: 0.2.0
    com.github.pakisan.podlodkajavacrew4.dtos.ExamplePayloadDto:
      headers:
        "$ref": "#/components/schemas/HeadersNotDocumented"
      payload:
        schemaFormat: application/vnd.aai.asyncapi+json;version=3.0.0
        schema:
          "$ref": "#/components/schemas/com.github.pakisan.podlodkajavacrew4.dtos.ExamplePayloadDto"
      examples:
        - someEnum: "{{randomValue(FOO1, FOO2, FOO3)}}"
          someLong: "{{randomInt(0, 100)}}"
          someString: "{{randomString(64)}}"
      name: com.github.pakisan.podlodkajavacrew4.dtos.ExamplePayloadDto
      title: ExamplePayloadDto
      bindings:
        amqp:
          bindingVersion: 0.2.0
operations:
  another-queue_receive_receiveAnotherPayload:
    x-microcks-operation:
      frequency: 30
    action: receive
    channel:
      "$ref": "#/channels/another-queue"
    bindings:
      amqp:
        expiration: 0
        cc:
          - another-queue
        bindingVersion: 0.2.0
    messages:
      - "$ref": "#/channels/another-queue/messages/com.github.pakisan.podlodkajavacrew4.dtos.AnotherPayloadDto"
  example-producer-channel-publisher_send_sendMessage:
    x-microcks-operation:
      frequency: 30
    action: send
    channel:
      "$ref": "#/channels/example-producer-channel-publisher"
    title: example-producer-channel-publisher_send
    description: Custom, optional description defined in the AsyncPublisher annotation
    bindings:
      amqp:
        expiration: 0
        cc: []
        priority: 0
        deliveryMode: 1
        mandatory: false
        timestamp: false
        ack: false
        bindingVersion: 0.2.0
    messages:
